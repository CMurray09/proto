<div class="grid grid-cols-1 lg:grid-cols-3 gap-4">
  <a *ngFor="let video of videos"
     class="mt-6 rounded-tl-2xl rounded-br-2xl shadow-xl bg-secondary
     transform hover:-translate-y-2 hover:shadow-2xl transition duration-300">

    <!-- Image -->
    <ng-container *ngFor="let image of video.images">
      <img *ngIf="image.type === 'thumbnail'" class="card-img-top rounded-tl-2xl w-full"
           [src]="image.url" crossorigin>
    </ng-container>

  </a>
</div>
